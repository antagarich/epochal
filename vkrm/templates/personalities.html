{% extends "main.html" %}

{% block content %}
{% if pers_list %}
     <ul class="list-group">
    {% for greatpersonality in pers_list %}
        <li class="list-group-item">
        <img src="{{ MEDIA_URL }}{{ greatpersonality.pers_image }}"  width=5% heigth=5% class="img-rounded">
            <a href="{% url 'vkrm:detail_personality' greatpersonality.id %}"><span>{{ greatpersonality.pers_name }}</span></a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>Нет данных о великих личностях.</p>
{% endif %}
    <script type="text/javascript">
    $(function() {
    d3.selectAll("span")
        .transition()
        .duration(1000)
        .style("font-size", "200%")
        .style("text-shadow","1.5px 1.5px #000000")
})
    </script>
{% endblock %}
