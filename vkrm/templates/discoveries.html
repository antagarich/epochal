{% extends "main.html" %}

{% block content %}
{% if disc_list %}
    <ul class="list-group">
    {% for greatdiscovery in disc_list %}
        <li class="list-group-item">
        <img src="{{ MEDIA_URL }}{{ greatdiscovery.discovery_image}}"  width=5% heigth=5% class="img-rounded">
        <a href="{% url 'epochal_app:detail_discovery' greatdiscovery.id %}"><span>{{ greatdiscovery.discovery_name }}</span></a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>Нет данных о великих открытиях.</p>
{% endif %}
    <script type="text/javascript">
    $(function() {
    d3.selectAll("span")
        .transition()
        .duration(1000)
        .style("font-size", "200%")
        .style("text-shadow","1.5px 1.5px #000000")
})
    </script>
{% endblock %}
